<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Availability Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #availability {
            margin: 20px 0;
            font-size: 1.5em;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Real-Time Availability Check</h1>
    <div id="availability">Checking...</div>
    <button id="checkAvailability">Check Availability</button>
    <script>
        const socket = new WebSocket('ws://localhost:3000');

        socket.addEventListener('message', (event) => {
            document.getElementById('availability').innerText = event.data;
        });

        document.getElementById('checkAvailability').addEventListener('click', () => {
            socket.send('Request availability update');
        });
    </script>
</body>
</html>
